<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Super Mario World</title>
</head>
<body>

    <div class="mariobros-web">
        <header>
            <div id="logo">
                
            </div>
        </header>
        <section id="gallery">
            <h2>PUEDES LLEVAR HASTA 10 STICKERS EN TOTAL</h2>
            <div class="stickers">
                <div id="sticker1"></div>
                <div id="sticker2"></div>
                <div id="sticker3"></div>
            </div>
            <div class="quantity">
                <input type="text" name="inp-1" id="inp-1">
                <input type="text" name="inp-2" id="inp-2">
                <input type="text" name="inp-3" id="inp-3">
            </div>
            <p id="confirmation"></p>
            <button id="btn-verification">VERIFICAR</button>
        </section>
        <section id="password">
            <h2>INGRESE SU PASSWORD</h2>
            <div class="validation">
                <select id="sel-1">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <select id="sel-2">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <select id="sel-3">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <button id="btn-enter">INGRESAR</button>
            <p id="answer"></p>
        </section>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
